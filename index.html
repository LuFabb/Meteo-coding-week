<!DOCTYPE html>
<html lang="en" class="js-loading">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" href="./images/icon.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <title>Meteo | Coding Week</title>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <header>
      <img src="./images/logo.png" alt="logo coding week">
    </header>
    <!-- Main content -->
    <main>
      <!-- Weather information -->
      <div class="weather-info">
        <!-- weather icon -->
        <img class="weather-icon" src="./images/04d.png" alt="Icona Meteo">

        <!-- Location -->
        <div class="weather-location">Please wait...</div>

        <!-- Temperature -->
        <div class="weather-temperature"></div>
      </div>
        <!-- Advice Panel -->
        <div class="panel">
          <h4>Advice</h4>
          <p class="suggestion">Bring umbrella</p>
        </div>
    </main>
  </div>
</body>
</html>
